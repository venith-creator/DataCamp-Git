{% extends 'VENITHfastcars/fastcars.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Buy {{ product.name }}</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Price: ${{ product.price }}</p>
                    <p class="card-text">In stock: {{ product.stock }}</p>
                    <p class="card-text"><strong>Description:</strong> {{ product.description }}</p>

                    <a href="{% url 'VENITHfastcars:index' %}" class="btn btn-secondary">Go Back</a>
                    <form method="post" action="{% url 'VENITHfastcars:confirm_purchase' product.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary float-end">Confirm Purchase</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
